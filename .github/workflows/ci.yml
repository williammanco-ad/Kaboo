name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache SPM dependencies
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Install dependencies
      run: |
        if [ -f "Podfile" ]; then
          gem install cocoapods
          pod install
        fi
        
    - name: Build
      run: |
        if [ -f "*.xcworkspace" ]; then
          xcodebuild -workspace *.xcworkspace -scheme Kaboo -configuration Debug build
        elif [ -f "*.xcodeproj" ]; then
          xcodebuild -project *.xcodeproj -scheme Kaboo -configuration Debug build
        else
          echo "No Xcode project found - skipping build"
        fi
        
    - name: Run tests
      run: |
        if [ -f "*.xcworkspace" ]; then
          xcodebuild test -workspace *.xcworkspace -scheme Kaboo -destination 'platform=iOS Simulator,name=iPhone 15'
        elif [ -f "*.xcodeproj" ]; then
          xcodebuild test -project *.xcodeproj -scheme Kaboo -destination 'platform=iOS Simulator,name=iPhone 15'
        else
          echo "No Xcode project found - skipping tests"
        fi
